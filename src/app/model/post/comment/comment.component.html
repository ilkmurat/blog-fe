<div class="example-container mat-elevation-z8">

  <mat-card class="example-card">
    <form [formGroup]="commentForm" (ngSubmit)="onFormSubmit(commentForm.value)">
      <mat-form-field class="example-full-width">
        <textarea rows="7" matInput placeholder="Comment" formControlName="comment"
                  [errorStateMatcher]="matcher">
        <mat-error>
          <span *ngIf="!commentForm.get('comment').valid && postForm.get('comment').touched">Please enter Comment</span>
        </mat-error>
        </textarea>
      </mat-form-field>
      <div class="button-row">
        <button type="submit" [disabled]="!commentForm.valid" mat-flat-button color="primary"><mat-icon>save</mat-icon></button>
      </div>
    </form>
  </mat-card>
</div>
