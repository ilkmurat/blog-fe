<div class="example-container mat-elevation-z8">
  <div class="example-loading-shade"
       *ngIf="isLoadingResults">
    <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
  </div>
  <div class="button-row">
    <a mat-flat-button color="primary" [routerLink]="['/posts']"><mat-icon>list</mat-icon></a>
  </div>
  <mat-card class="example-card">
    <form [formGroup]="postForm" (ngSubmit)="onFormSubmit(postForm.value)">
      <mat-form-field class="example-full-width">
        <textarea rows="7" matInput placeholder="Post" formControlName="post"
               [errorStateMatcher]="matcher">
        <mat-error>
          <span *ngIf="!postForm.get('post').valid && postForm.get('post').touched">Please enter Post</span>
        </mat-error>
        </textarea>
      </mat-form-field>
      <div class="button-row">
        <button type="submit" [disabled]="!postForm.valid" mat-flat-button color="primary"><mat-icon>save</mat-icon></button>
      </div>
    </form>
  </mat-card>
  <div *ngIf="error" class="alert alert-danger">{{error}}</div>
</div>
